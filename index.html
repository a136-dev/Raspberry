<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Raspberry - New tab</title>
</head>
<body>    
    <div id="apps-button" class="apps-button">
        <span id="apps-icon" class="apps-icon" title="Raspberry Products"><img draggable="false" src="images/apps.png"></span>
    </div>
    </div>
    <div class="page">    
        <h1 class="big-title">
            Raspberry   
        </h1>
        <div class="search-bar" id="search-bar">
            <img draggable="false" class="google-logo" src="images/google-logo.png">
            <input type="search" id="query" placeholder="Search the web or type a URL"/>
        </div>
        <div class="shortcuts">
            <div class="youtube">
                <span title="YouTube"><a href="https://youtube.com"><img draggable="false" src="images/youtube.png"></a></span>
            </div>
            <div class="discord">   
                <span title="Discord"><a href="https://discord.com"><img draggable="false" src="images/discord.png"></a></span>
             </div>
             <div class="twitch">
                <span title="Twitch"><a href="https://twitch.tv"><img draggable="false" src="images/twitch.png"></a></span>
             </div>
             <div class="amazon">
                <span title="Amazon"><a href="https://amazon.com"><img draggable="false" src="images/amazon.png"></a></span>
             </div>
             <div class="netflix">
                <span title="Netflix"><a href="https://netflix.com"><img draggable="false" src="images/netflix.png"></a></span>
             </div>
        </div>
    </div>
    <div id="apps-menu" class="apps-menu" hidden>
        <div id="menu" class="menu">
            <div class="products-apps">
                <div class="raspberry-product">
                    <span title="Rapsberry"><a href="index.html"><img class="raspberry" draggable="false" src="images/raspberry.png"></a></span>
                    <a>Raspberry</a>
                </div>
            </div>         
        </div>         
    </div>
    <script src="new_tab.js"></script>
</body>
</html>
